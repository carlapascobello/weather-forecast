<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather application</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- axios -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <form class=="search-city-form" id="search-city-form">
          <input
            id="search-city"
            type="search"
            placeholder="Enter a city.."
            id="search-city"
            required
          />
          <input type="submit" value="Search" class="submit-form" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Barcelona</h1>
            <p class="current-details">
              <span id="current-day-and-time">Monday 12:00</span>, <span id="description">hace sol</span>
              <br />
              Humidity: <strong id="humidity">51%</strong>, Wind: <strong id="wind-speed">10km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span id="icon"></span>
            <span class="current-temperature-value" id="temperature">24</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <!-- start of forecast section -->
      <div class="forecast" id="forecast"></div>
      <footer>
        Coded by
        <a href="https://github.com/carlapascobello" target="_blank"
          >Carla Pascobello</a
        >
        , is
        <a
          href="https://github.com/carlapascobello/weather-forecast"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://app.netlify.com/sites/weather-forecast-project-shecodes/deploys"
          target="_blank"
          >hosted on Netllify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
